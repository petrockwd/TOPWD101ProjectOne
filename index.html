<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
      
    
    <title>Google</title>
  </head>

  <body>

    <!-- header and navigation bar at the top of Google homepage -->
    <header>
        <div>About</div>
        <div>Store</div>
      <div class="rightStuff">
        <div>Gmail</div>
        <div>Images</div>
        <div class="apps"></div>
        <div class="signIn"></div>
      </div>
    </header>

    <!-- main content including google logo and searh form -->
    <main>
      <div class="logoHead">
        <div class="logo">
          <img src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Welcome to Google">
        </div>
      </div>
      <div class="searchForm">
        <form>
          <div class="searchBar">
            <input type="text" name="googleSearch">
          </div>
          <div class="searchButtons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
          </div>
        </form>
      </div>
      <div class="languageOption">Google offered in: <a href="">Fran√ßais</a></div>
    </main>

    <!-- double footer as noticed on the website -->
    <footer>
      <div class="location">
        Canada
      </div>
      <div class="footerContent">
        <div class="leftStuff">
          <div>Advertising</div>
          <div>Business</div>
        </div>
        <div class="rightStuff">
          <div>Privacy</div>
          <div>Terms</div>
          <div>Settings</div>
        </div>
      </div>
    </footer>
  </body>
</html>
