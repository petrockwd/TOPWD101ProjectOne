<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
      
    
    <title>Google</title>
  </head>

  <body>

    <!-- header and navigation bar at the top of Google homepage -->
    <header>
        <div class="about">About</div>
        <div class="store">Store</div>
        <div class="gmail">Gmail</div>
        <div class="images">Images</div>
        <div class="apps"></div>
        <div class="signIn"></div>
      </div>
    </header>

    <!-- main content including google logo and searh form -->
    <main>
      <div class="logoHead">
        <img class="logo" src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Welcome to Google">
      </div>
      <div class="searchForm">
        <form class="search">
          <div></div>
          <div class="searchBar"><input type="text" name="googleSearch"></div>
          <div class="searchButton"><input type="submit" value="Google Search"></div>
          <div class="luckyButton"><input type="submit" value="I'm Feeling Lucky"></div>
          <div></div>
        </form>
      </div>
      <div class="languageOption">Google offered in: <a href="">Fran√ßais</a></div>
    </main>

    <!-- double footer as noticed on the website -->
    <footer>
      <div class="location">
        Canada
      </div>
      <div class="footerContent">
        <div class="leftStuff">
          <div>Advertising</div>
          <div>Business</div>
        </div>
        <div class="rightStuff">
          <div>Privacy</div>
          <div>Terms</div>
          <div>Settings</div>
        </div>
      </div>
    </footer>
  </body>
</html>
